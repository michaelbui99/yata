<div class="todo-container">
  @if (todo()) {
    <div class="todo">
      <i (click)="onCheck()"
         [ngClass]="[(todo() && todo()!.completed) ? 'pi pi-check-circle completed' : 'pi pi-circle']"></i>
      <p [routerLink]="['todo', todo()?.id]" >
        {{ todo()!.title }}
      </p>
    </div>
  }
</div>
